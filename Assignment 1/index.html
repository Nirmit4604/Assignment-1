<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>See 'N' Say Storymaker</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
  <h1>See 'N' Say Storymaker</h1>
  <div id="output"></div>
  <div id="buttons">
    <button class="word-btn" data-category="character">Character</button>
    <button class="word-btn" data-category="action">Action</button>
    <button class="word-btn" data-category="location">Location</button>
    <button class="word-btn" data-category="time">Time</button>
    <button class="word-btn" data-category="ending">Ending</button>
    <div id="blue-buttons">
      <button id="random-btn">Generate Random Story</button>
      <button id="reset-btn">Reset</button>
      <button id="view-story-btn">View Story</button>
    </div>
  </div>
</div>

<script src="./jquery/script.js"></script>
</body>
</html>
